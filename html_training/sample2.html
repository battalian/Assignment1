<!DOCTYPE html>
<html>
<head>
	<title>Hi</title>
	<link rel="stylesheet" type="text/css" href="">
</head>



<body>

	
	
	
	<button onclick="goBack()">Back</button> <br> <br>
	<button onclick="goForward()">Forward</button> <br>
	<br><button onclick="createNewTab()">New Tab</button>

	<h2 id="unique_id"> </h2>

</body>


<script>
	function goBack() {
		var r = confirm("Going Back");
		if(r)
		{
			window.history.back()
			console.log("back");
		}
	}

	function goForward() {
		var r = confirm("Going Forward");
		if(r)
		{
			window.history.forward();
			console.log("forward");
		}
	}		
	

	function createNewTab() {
		var r = confirm("creating New Tab ");
		if(r)
		{
			window.open(); 	
			console.log("CREaTED ");
		}
}
</script>

</html>
